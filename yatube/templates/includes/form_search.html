<div class="container">
    <h1>Поиск по записям</h1>

    <div class="card">
        <div class="card-body">
            <form class="form-inline" action="/search" method="get">
                <div class="form-row">
                    <input name="search" class="form-control form-control-lg" type="search" placeholder="Поиск" {% if keyword %} value="{{ keyword }}" {% endif %}>
                    <button class="btn" type="submit">Найти</button>
                </div>
            </form>
        </div>
        <div>

        </div>
    </div>
</div>
