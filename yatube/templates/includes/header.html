{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightskyblue;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
      <span style="color:red">Ya</span>tube
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link btn btn-outline-primary mx-1 px-3" href="{% url 'posts:create' %}">Создать пост</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-secondary mx-1 px-3" href="{% url 'users:logout' %}">Выйти</a></li>
          <li class="nav-item" style="color: white; margin-left: 10px; align-self: center; border: 1px solid; padding: 5px; border-radius: 5px; background-color: skyblue;">
            <a href="{% url 'posts:profile' username=user.username %}">Пользователь: {{ user.username }}</a>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link btn btn-primary mx-1 px-3" href="{% url 'users:login' %}">Войти</a></li>
          <li class="nav-item"><a class="nav-link btn btn-success mx-1 px-3" href="{% url 'users:signup' %}">Регистрация</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
