{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm py-2">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'posts:index' %}">
      <img src="{% static 'img/logo.png' %}" width="36" height="36" class="d-inline-block align-top me-2" alt="">
      <span class="fw-bold fs-4 text-white"><span style="color:#ff5252">Ya</span>tube</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Переключить навигацию">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item mx-1">
            <a class="nav-link d-flex align-items-center" href="{% url 'about:author' %}"><i class="bi bi-person-lines-fill me-1"></i>Об авторе</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link d-flex align-items-center" href="{% url 'about:tech' %}"><i class="bi bi-cpu me-1"></i>Технологии</a>
          </li>
          <li class="nav-item mx-1">
            <a class="btn btn-outline-light d-flex align-items-center" href="{% url 'posts:create' %}"><i class="bi bi-plus-circle me-1"></i>Создать пост</a>
          </li>
          <li class="nav-item mx-1">
            <a class="btn btn-outline-warning d-flex align-items-center" href="{% url 'users:logout' %}"><i class="bi bi-box-arrow-right me-1"></i>Выйти</a>
          </li>
          <li class="nav-item mx-2">
            <a href="{% url 'posts:profile' username=user.username %}" class="d-flex align-items-center text-white text-decoration-none">
              <i class="bi bi-person-circle fs-5 me-1"></i>
              <span class="fw-bold">{{ user.username }}</span>
            </a>
          </li>
        {% else %}
          <li class="nav-item mx-1">
            <a class="btn btn-light d-flex align-items-center" href="{% url 'users:login' %}"><i class="bi bi-box-arrow-in-right me-1"></i>Войти</a>
          </li>
          <li class="nav-item mx-1">
            <a class="btn btn-success d-flex align-items-center" href="{% url 'users:signup' %}"><i class="bi bi-person-plus me-1"></i>Регистрация</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
