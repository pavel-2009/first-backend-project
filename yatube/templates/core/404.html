{% extends "base.html" %}
{% block title %}Custom 404{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-danger text-white d-flex align-items-center">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <span class="fs-5">Ошибка 404 — страница не найдена</span>
                </div>
                <div class="card-body bg-light">
                    <h4 class="mb-3">Страницы с адресом <span class="text-danger">{{ path }}</span> не существует.</h4>
                    <a href="{% url 'posts:index' %}" class="btn btn-outline-danger">
                        <i class="bi bi-arrow-left-circle me-1"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
