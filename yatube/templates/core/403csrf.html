{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-warning text-dark d-flex align-items-center">
                    <i class="bi bi-shield-exclamation me-2"></i>
                    <span class="fs-5">Ошибка 403 — CSRF check error</span>
                </div>
                <div class="card-body bg-light">
                    <h4 class="mb-3">Проверка CSRF не пройдена. Доступ запрещён.</h4>
                    <a href="{% url 'posts:index' %}" class="btn btn-outline-warning">
                        <i class="bi bi-arrow-left-circle me-1"></i> На главную
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
